{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for ctg, msg in get_flashed_messages(True) %}
<div class="flash {{ctg}}">{{msg}}</div>
{% endfor %}
<form action="/contact" method="post", class="form-contact">
    <p><label>Прізвище та ім'я: </label> <input type="text" name="user_name" value="" required />
    <p><label>Емейл: </label> <input type="text" name="email" value="" required />
    <p><label>Повідомлення: </label>
    <p><textarea name="message" rows=7 cols=40></textarea>
    <p><input type="submit" value="Повідомити" />
</form>
{% endblock %}
