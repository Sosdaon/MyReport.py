<!DOCTYPE html>
<html lang="ua">
<head>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Рест.Інфо - {{web_page_title}}</title>
</head>
<body>
{% block content -%}
{%- block main_menu -%}
<ul class="main_menu_appearance">
    {% for main_choice in main_menu -%}
    <li><a href="{{main_choice.url}}">{{main_choice.menu_element}}</a></li>
    {% endfor -%}
</ul>
{% endblock main_menu -%}

{% for passport in passports %}
<div class="clear"></div>
<div class="content">
    <h1>{{passport.object_name}} {{passport.inventory_number}}</h1>
        <p>
            <a href="{{url_for('delete_passport', id_post=passport.id)}}" class="delete_passport_suggestion">Видалити</a>
        </p>

        <div align="left">
            <p><label>Використовувати зміст даної сторінки виключно з освітньою метою. 2021 рік. Україна. Київ.</label>
            </p>
        </div>
{% endfor %}
{% endblock -%}
    </div>
</div>
</body>
</html>
