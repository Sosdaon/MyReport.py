<!DOCTYPE html>
<html lang="ua">
<head>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Рест.Інфо - {{web_page_title}}</title>
</head>
<body>
{% block content -%}
    {%- block mainmenu -%}
<ul class="mainmenu">
    {% for m in menu -%}
    <li><a href="{{m.url}}">{{m.title}}</a></li>
        {% endfor -%}
</ul>
    {% endblock mainmenu -%}
<div align="center">
<h2>Список публікацій</h2>
<hr>
<ul class="list-posts">
{% for p in posts %}
<li>
    <p class="title"><a href="{{ url_for('showPost', id_post=p.id)}}">{{p.title}}</a></p>
    <p class="announce">{{ p.text[:50]}}</p>
</li>
{% endfor %}
</ul>
</div>
{% endblock %}
